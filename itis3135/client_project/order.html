<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet" />
    <!-- I used a seperate stylesheet quickly find errors.-->
    <link rel="stylesheet" href="styles/order.css" />
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>Custom Cake Order Form</title>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Custom Dessert Order Form</h2>

        <!-- Order form with 'novalidate' to disable native browser validation-->
        <form id="orderForm" novalidate>
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
    
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
    
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>
    
            <!-- Cake type dropdown-->
            <label for="cakeType">Cake Type*</label>
            <select id="cakeType" name="cakeType" required>
                <option value="">Select a type</option>
                <option value="custom_cake">Custom Cake</option>
                <option value="cupcakes">Cupcakes</option>
                <option value="cakepops">Treat Bundle</option>
            </select>
            <span class="error" id="cakeTypeError"></span>
    
            <!-- Flavor selection dropdown-->
            <label for="flavor">Flavor*</label>
            <select id="flavor" name="flavor" required>
                <option value="">Choose a flavor</option>
                <option value="vanilla">Butter Vanilla</option>
                <option value="cinnamon">Cinnamon</option>
                <option value="red_velvet">Red Velvet</option>
                <option value="other">Other</option>
            </select>
            <span class="error" id="flavorError"></span>
    
            <!-- Pickup date field-->
            <label for="date">Pickup Date*</label>
            <input type="date" id="date" name="date" required>
            <span class="error" id="dateError"></span>
    
            <!-- Optional comments for design details-->
            <label for="comments">Design Details or Questions</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <button type="submit">Submit Order Request</button>
        </form>

        <!-- Thank-you message shown after successful submission -->
        <div class="thank-you" id="thankYouMessage">Thank you for submitting your order! We will contact you shortly.</div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="../scripts/HTMLInclude.min.js"></script>

    <!-- Separate JavaScript file to handle form logic (for easier debugging) -->
    <script src="scripts/order.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
</body>
</html>
